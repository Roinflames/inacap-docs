<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            background: #ccc;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .input-box, .dark-box {
            background: #eee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .dark-box {
            background: #333;
            color: white;
        }
        .button {
            background: blue;
            color: white;
            padding: 10px;
            margin: 5px 0;
            display: block;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Home</span>
            <span>[Men√∫]</span>
        </div>
        
        <div class="input-box">
            <p>Nombre: nuevo</p>
            <p>Correo: nuevo@gmail.com</p>
        </div>
        
        <div class="dark-box">
            <p>Nombre</p>
            <p>nuevo</p>
        </div>
        
        <div class="button">GUARDAR CAMBIOS</div>
        <div class="button">MOSTRAR QR</div>
        <div class="button">IR A SCANNER</div>
        <div class="button">SISTEMA DE PUNTOS</div>
        
        <div class="footer">
            <p>Fecha de Agendamiento</p>
            <p>mar, 11 de marzo</p>
            <p>12:53 p.m.</p>
        </div>
        
        <div class="button">GUARDAR CAMBIOS</div>
    </div>
</body>
</html>
